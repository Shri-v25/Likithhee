<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY LIKHITH!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --rb-dark: #0f0f0f;
            --rb-accent: #2c1a1a;
            --text-glow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--rb-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* Cinematic Background */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: -1;
        }

        /* Intro Screen */
        #intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .mickey-container img {
            width: 250px;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: var(--text-glow);
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .btn-start {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-start:hover {
            background: var(--gold);
            color: black;
            box-shadow: var(--text-glow);
        }

        /* Puzzle Section */
        #puzzle-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            border: 5px solid var(--gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #222;
        }

        .tile {
            width: 120px;
            height: 120px;
            cursor: pointer;
            background-size: 360px 360px;
            border: 0.5px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }

        /* Success Message */
        #victory-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glitter-anim {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div id="intro-screen">
        <div class="mickey-container">
            <img src="https://www.pngarts.com/files/3/Mickey-Mouse-PNG-Transparent-Image.png" alt="Mickey Mouse">
        </div>
        <h1>HAPPY BIRTHDAY LIKHITHEEE !!</h1>
        <p style="font-style: italic; color: #888;">Solve the puzzle to reveal your surprise...</p>
        <button class="btn-start" onclick="startPuzzle()">ENTER THE VIBE</button>
    </div>

    <div id="puzzle-container">
        <h2 style="font-family: 'Cinzel'; color: var(--gold);">THE GIFT PUZZLE</h2>
        <div id="board"></div>
        <p id="status" style="margin-top: 20px; color: var(--gold);"></p>
    </div>

    <div id="victory-message">
        <h1 style="font-size: 4rem;">LOOK NEXT TO YOU! üéÅ</h1>
        <p style="font-size: 1.5rem; color: #fff;">Happy Birthday, Legend.</p>
    </div>

    <script>
        const board = document.getElementById('board');
        const intro = document.getElementById('intro-screen');
        const puzzleCont = document.getElementById('puzzle-container');
        const victory = document.getElementById('victory-message');
        
        let tiles = [];
        const imageSrc = 'gift.jpeg'; // Ensure your image is named this

        function startPuzzle() {
            intro.style.display = 'none';
            puzzleCont.style.display = 'flex';
            initGame();
        }

        function initGame() {
            // Create 3x3 grid (9 pieces)
            let positions = [...Array(9).keys()];
            // Shuffle
            positions.sort(() => Math.random() - 0.5);

            positions.forEach((pos, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.backgroundImage = `url(${imageSrc})`;
                
                // Calculate background position
                const r = Math.floor(pos / 3);
                const c = pos % 3;
                tile.style.backgroundPosition = `-${c * 120}px -${r * 120}px`;
                
                tile.dataset.index = index;
                tile.dataset.correctPos = pos;
                tile.addEventListener('click', swapTiles);
                board.appendChild(tile);
                tiles.push(tile);
            });
        }

        let firstTile = null;

        function swapTiles() {
            if (!firstTile) {
                firstTile = this;
                this.style.outline = "2px solid white";
            } else {
                // Swap logic
                const tempBG = this.style.backgroundPosition;
                const tempPos = this.dataset.correctPos;

                this.style.backgroundPosition = firstTile.style.backgroundPosition;
                this.dataset.correctPos = firstTile.dataset.correctPos;

                firstTile.style.backgroundPosition = tempBG;
                firstTile.dataset.correctPos = tempPos;

                firstTile.style.outline = "none";
                firstTile = null;
                checkWin();
            }
        }

        function checkWin() {
            const currentOrder = Array.from(document.querySelectorAll('.tile')).map((t, i) => {
                // This logic checks if the background position matches the grid index
                const r = Math.floor(i / 3);
                const c = i % 3;
                const expected = `-${c * 120}px -${r * 120}px`;
                return t.style.backgroundPosition === expected;
            });

            if (currentOrder.every(val => val === true)) {
                showVictory();
            }
        }

        function showVictory() {
            puzzleCont.style.opacity = '0.2';
            victory.style.display = 'block';
            createGlitters();
        }

        function createGlitters() {
            for (let i = 0; i < 100; i++) {
                const g = document.createElement('div');
                g.classList.add('glitter');
                g.style.left = Math.random() * 100 + 'vw';
                g.style.top = -10 + 'px';
                g.style.animation = `glitter-anim ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(g);
            }
        }
    </script>
</body>
</html>
