<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Likhith!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* New Aesthetic Theme Colors (Brighter, more celebratory) */
            --theme-bg: #0f0c29; /* Deep space blue */
            --theme-accent-1: #00f2c3; /* Bright Teal */
            --theme-accent-2: #fd79a8; /* Soft Pink */
            --theme-yellow: #ffeaa7; /* Creamy Yellow */
            --theme-text: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--theme-bg), #302b63, #24243e);
            color: var(--theme-text);
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATIONS --- */
        .floating-characters {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Ensure they don't block clicks */
            z-index: 0;
            opacity: 0.3;
        }
        
        .titan-float {
            position: absolute;
            /* Make sure you have titans.png in the folder */
            background-image: url('titans.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            width: 300px; height: 300px;
            bottom: -50px; right: -50px;
            animation: floatUp 15s infinite linear;
        }
        
        /* Add another floating element for symmetry */
        .titan-float.secondary {
            left: -50px; bottom: auto; top: -50px;
            animation: floatDown 18s infinite linear;
            transform: scaleX(-1); /* Flip horizontally */
        }

        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } 100% { transform: translateY(0) rotate(0deg); } }
        @keyframes floatDown { 0% { transform: translateY(0) rotate(0deg) scaleX(-1); } 50% { transform: translateY(20px) rotate(-5deg) scaleX(-1); } 100% { transform: translateY(0) rotate(0deg) scaleX(-1); } }


        /* --- INTRO GREETING SCREEN --- */
        #greeting-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9)), url('https://www.transparenttextures.com/patterns/cubes.png');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999; /* On top of everything */
            text-align: center;
            padding: 20px;
            transition: opacity 1s ease-out;
        }

        #greeting-overlay h1 {
            font-weight: 900;
            font-size: 2.5rem;
            margin: 0;
            /* Aesthetic gradient text */
            background: linear-gradient(to right, var(--theme-accent-1), var(--theme-accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(255,255,255,0.3);
            animation: pulseText 1s infinite alternate;
        }
        
        @keyframes pulseText { from { transform: scale(1); } to { transform: scale(1.05); } }

        .mickey-container {
            margin: 30px 0;
            animation: bounceIn 1s ease;
        }
        
        .mickey-img {
            width: 200px; height: auto;
            /* Make sure you have mickey.png in the folder */
            filter: drop-shadow(0 0 20px var(--theme-accent-1));
        }
        
        @keyframes bounceIn { 0% { transform: scale(0); } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }


        /* --- MAIN GAME AREA --- */
        #game-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            z-index: 10; /* Above background animations */
            width: 100%;
            padding: 20px;
        }

        .game-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--theme-accent-1);
            margin-bottom: 10px;
            text-align: center;
        }

        .instructions {
            font-size: 1rem;
            color: var(--theme-accent-2);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        /* PUZZLE GRID */
        #puzzle-frame {
            padding: 8px;
            background: linear-gradient(45deg, var(--theme-accent-1), var(--theme-accent-2));
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 242, 195, 0.4);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #puzzle-board {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        /* INDIVIDUAL PIECES */
        .piece {
            width: 100%; height: 100%;
            background-image: url('gift.jpeg');
            background-size: 300px 300px;
            cursor: pointer;
            position: relative;
            
            /* Tile styling for depth */
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2), inset 0 0 10px rgba(0,0,0,0.5);
            border-radius: 4px;
            
            /* BLUR FIX: Reduced blur amount significantly */
            filter: blur(3px) brightness(0.9); 
            transition: all 0.3s ease;
        }

        /* Highlight selected piece */
        .selected {
            filter: blur(3px) brightness(1.2) !important;
            box-shadow: inset 0 0 0 3px var(--theme-yellow), 0 0 20px var(--theme-accent-1) !important;
            z-index: 5;
            transform: scale(0.96);
        }
        
        /* SOLVED STATE */
        .piece.solved {
            filter: blur(0px) brightness(1) !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            pointer-events: none;
        }

        /* --- SUCCESS MESSAGE --- */
        #win-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 30px;
        }

        #win-overlay h2 {
            font-size: 2.5rem;
            color: var(--theme-accent-1);
            margin-bottom: 20px;
        }

        .final-reveal {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--theme-accent-2);
            margin-top: 20px;
            padding: 15px;
            border: 3px dashed var(--theme-accent-1);
            animation: pulseText 0.8s infinite alternate;
        }
    </style>
</head>
<body>

    <div class="floating-characters">
        <div class="titan-float"></div>
        <div class="titan-float secondary"></div>
    </div>

    <div id="greeting-overlay">
        <div class="mickey-container">
            <img src="mickey.png" alt="Mickey Mouse" class="mickey-img">
        </div>
        <h1>HAPPY BIRTHDAY<br>LIKHITHEEEE !!!</h1>
        <p style="margin-top: 20px; color: var(--theme-accent-1);">Getting your surprise ready...</p>
    </div>


    <div id="game-container">
        <div class="game-title">TEEN TITANS MISSION</div>
        <p class="instructions">Tap 2 pieces to swap them.</p>

        <div id="puzzle-frame">
            <div id="puzzle-board">
                </div>
        </div>
    </div>


    <div id="win-overlay">
        <h2>MISSION ACCOMPLISHED!</h2>
        <p style="font-size: 1.2rem; color: white;">The encrypted image has been restored.</p>
        <div class="final-reveal">LOOK NEXT TO YOU NOW!</div>
    </div>

    <script>
        // --- INTRO LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const greeting = document.getElementById('greeting-overlay');
                const game = document.getElementById('game-container');
                
                greeting.style.opacity = '0';
                setTimeout(() => {
                    greeting.style.display = 'none';
                    game.style.display = 'flex';
                }, 1000); // Wait for fade out to finish
            }, 4000); // Show greeting for 4 seconds
        });


        // --- PUZZLE LOGIC ---
        const board = document.getElementById('puzzle-board');
        const winOverlay = document.getElementById('win-overlay');
        const puzzleFrame = document.getElementById('puzzle-frame');
        const gridSize = 3;
        let selectedPiece = null;
        let isGameActive = true;

        const correctOrder = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let currentOrder = [...correctOrder];

        // Shuffle
        do {
            currentOrder.sort(() => Math.random() - 0.5);
        } while (JSON.stringify(currentOrder) === JSON.stringify(correctOrder));

        function render() {
            board.innerHTML = '';
            currentOrder.forEach((val, index) => {
                const div = document.createElement('div');
                div.classList.add('piece');
                
                const row = Math.floor(val / gridSize);
                const col = val % gridSize;
                
                div.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
                div.dataset.index = index; 
                
                div.addEventListener('click', handleTap);
                board.appendChild(div);
            });
        }

        function handleTap(e) {
            if (!isGameActive) return;
            const clicked = e.target;

            if (selectedPiece === clicked) {
                selectedPiece.classList.remove('selected');
                selectedPiece = null;
                return;
            }

            if (!selectedPiece) {
                selectedPiece = clicked;
                clicked.classList.add('selected');
            } else {
                const idx1 = parseInt(selectedPiece.dataset.index);
                const idx2 = parseInt(clicked.dataset.index);

                [currentOrder[idx1], currentOrder[idx2]] = [currentOrder[idx2], currentOrder[idx1]];

                selectedPiece = null;
                render();
                checkWin();
            }
        }

        function checkWin() {
            if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                isGameActive = false;
                
                // Visual cleanup on win
                const pieces = document.querySelectorAll('.piece');
                pieces.forEach(p => p.classList.add('solved'));
                board.style.gap = "0";
                puzzleFrame.style.boxShadow = "0 0 60px var(--theme-accent-2)";

                setTimeout(() => {
                    winOverlay.style.display = 'flex';
                }, 1500);
            }
        }

        render();
    </script>
</body>
</html>
